name: bettalyfa
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.4.3
  smooth_page_indicator: ^1.2.0+3

  cupertino_icons: ^1.0.6

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1
  carousel_slider: 5.0.0

  # Product Specific
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2
  pinput: ^3.0.0  # Use the latest version

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  smooth_page_indicator: ^1.2.0+3
  iconsax: ^0.0.8



flutter:
  assets:
    - assets/logo/
    - assets/images/on_boarding/

  #--------------- LOCAL FONTS ------------------#


flutter_native_splash:
  color: "#377DFF"
  color_dark: "#377DFF"
  image: assets/logo/logo_bettalyfe.png
  image_dark: assets/logo/logo_bettalyfe.png

  android_12:
    color: "#377DFF"
    color_dark: "#377DFF"
    image: assets/logo/logo_bettalyfe.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800

  web: false
